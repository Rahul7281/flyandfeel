<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Ticket Booking - Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Light gray background for the page */
            color: #333;
            line-height: 1.6;
            height: 99vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        h2 {
            color: #e60000; /* Red */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            max-width: 100%;
            width: 100%;
            height: 100vh; /* Take 80% of viewport height */
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Allow scrolling inside the container if needed */
        }

        legend {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-group-addon {
            background-color: #f1f1f1; /* Light gray background for the icons */
        }

        .btn-danger {
            background-color: #e60000;
            border-color: #e60000;
            color: #fff;
            font-size: 1.1em;
            padding: 10px 20px;
            width: 100%;
            border-radius: 4px;
        }

        .btn-danger:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }

        .form-control {
            border-radius: 4px;
            box-shadow: none;
            border: 1px solid #ccc;
        }

        .input-group-addon {
            border-radius: 4px 0 0 4px;
        }

        .input-group {
            width: 100%;
        }

        .form-group input,
        .form-group select {
            border-radius: 4px;
        }

        .form-control:focus {
            border-color: #e60000;
            box-shadow: 0 0 8px rgba(230, 0, 0, 0.6);
        }
    </style>
</head>
<body>

    <div class="container">
        <form class="well form-horizontal" action="/register" method="POST" id="contact_form">
            <fieldset>

                <!-- Form Name -->
                <legend>Register for Tourist Ticket Booking</legend>

                <!-- First Name -->
                <div class="form-group">
                    <label class="col-md-1 control-label" for="first_name">First Name</label>  
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="first_name" placeholder="First Name" class="form-control" type="text" required>
                        </div>
                    </div>
       
                    <label class="col-md-1 control-label" for="last_name">Last Name</label> 
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="last_name" placeholder="Last Name" class="form-control" type="text" required>
                        </div>
                    </div>
               
                    <label class="col-md-1 control-label" for="email">E-Mail</label>  
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" class="form-control" type="email" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label" for="phone">Phone</label>  
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="phone" placeholder="(845) 555-1212" class="form-control" type="tel" required>
                        </div>
                    </div>
               
                    <label class="col-md-1 control-label" for="address">Address</label>  
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input name="address" placeholder="Street Address" class="form-control" type="text" required>
                        </div>
                    </div>
            
                    <label class="col-md-1 control-label" for="address"> Profile</label>  
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input name="file-upload" id="file-upload" class="form-control" type="file" required>                        </div>
                    </div>
                </div>

                <!-- City -->
                <div class="form-group">
                    <label class="col-md-1 control-label" for="country">Country</label>  
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                            <input name="country" placeholder="Country" class="form-control" type="text" required>
                        </div>
                    </div>
                    <label class="col-md-1 control-label" for="state">State</label>
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select name="state" class="form-control" required>
                                <option value="">Please select your state</option>
                                <option>Alabama</option>
                                <option>Alaska</option>
                                <option>Arizona</option>
                                <option>California</option>
                                <!-- More options as needed -->
                            </select>
                        </div>
                    </div>
                    <label class="col-md-1 control-label" for="city">City</label>  
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input name="city" placeholder="City" class="form-control" type="text" required>
                        </div>
                    </div>
               
                    
                </div>

                <!-- Postal Code -->
                <div class="form-group">
                    <label class="col-md-1 control-label" for="state">Gender</label>
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <select name="state" class="form-control" required>
                                <option value="">Please select your state</option>
                                <option>Male</option>
                                <option>Female</option>
                              
                                <!-- More options as needed -->
                            </select>
                        </div>
                    </div>
                    <label class="col-md-1 control-label" for="postal_code">Postal Code</label>  
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input name="postal_code" placeholder="Postal Code" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="password">Password</label>  
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input name="password" placeholder="Password" class="form-control" type="password" required>
                        </div>
                    </div>
              
                    <label class="col-md-2 control-label" for="confirm_password">Confirm Password</label>  
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input name="confirm_password" placeholder="Confirm Password" class="form-control" type="password" required>
                        </div>
                    </div>
                </div>

                <!-- Emergency Contact Phone -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="state">Gender</label>
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <select name="state" class="form-control" required>
                                <option value="">Please select your state</option>
                                <option>Male</option>
                                <option>Female</option>
                              
                                <!-- More options as needed -->
                            </select>
                        </div>
                    </div>
         
                    <label class="col-md-2 control-label" for="emergency_contact_phone">Emergency Contact </label>  
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="emergency_contact_phone" placeholder="Emergency Contact Phone" class="form-control" type="tel" required>
                        </div>
                    </div>
                </div>
  
             

                <!-- Submit Button -->
                <div class="form-group">
                    <label class="col-md-8 control-label"></label>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-danger">Sign Up <span class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
